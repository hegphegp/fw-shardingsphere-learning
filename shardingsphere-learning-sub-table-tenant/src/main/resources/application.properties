server.port=8900

#数据源定义
spring.shardingsphere.datasource.names=master

# 数据源 主库0
spring.shardingsphere.datasource.master.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.master.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.master.jdbc-url=jdbc:mysql://localhost:3306/tenant_common?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
spring.shardingsphere.datasource.master.username=root
spring.shardingsphere.datasource.master.password=123456


#根据id分表
#spring.shardingsphere.sharding.tables.sys_user.actual-data-nodes=master0.sys_user$->{0..1}
#spring.shardingsphere.sharding.tables.sys_user.table-strategy.inline.sharding-column=id
#spring.shardingsphere.sharding.tables.sys_user.table-strategy.inline.algorithm-expression=sys_user$->{id % 2}


#根据tenant分表
spring.shardingsphere.sharding.tables.sys_user.actual-data-nodes=master.sys_user_${['adidas','nike','converse']}
spring.shardingsphere.sharding.tables.sys_user.table-strategy.inline.sharding-column=tenant
spring.shardingsphere.sharding.tables.sys_user.table-strategy.inline.algorithm-expression=sys_user_${tenant}

#打印sql
spring.shardingsphere.props.sql.show=true
spring.main.allow-bean-definition-overriding=true

